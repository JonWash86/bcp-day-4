<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Time</title>
    <style>
        label {
            cursor: pointer;
        }

        button {
            background: lightsteelblue;
        }

        .big-number {
            background: steelblue;
            color: white;
            font-family:'Courier New';
        }
    </style>
</head>
<body>
    <h1>Just an App</h1>
    <label>
        Gimme a Number:
        <input type="number" id="number">
    </label>

    <main>
        <p>  
            <label>
                <input name="power" type="radio" value="2"> Square
            </label>
            <label>
                <input name="power" type="radio" value="3"> Cube
            </label>
            <label>
                <input name="power" type="radio" value="4"> Quadratic
            </label>
            <p>
                <button onclick="calcPower()">Calculate!</button>
            </p>
        </p>

        <p id="result"></p>
    </main>

    <script>
            function calcPower(){
                var input = document.getElementById('number');
                var number = input.value;

                if(isNaN(number)) {
                    alert('please input a number!');
                }
                else{
                    var radio = document.querySelector('input[name=power]:checked'); 
                    console.log(radio.value);
                    var p = document.getElementById('result');
                    p.innerText = number + ' to the power of ' + radio.value + ' is '+ Math.pow(number, radio.value);
                    //p.style.color = 'red';
                    if (number > 25){
                        p.classList.add('big-number');
                    }
                    else {
                        p.classList.remove('big-number');
                    }
                }
            }
        function count() {
        for(var i = 0; i < 10; i++) {
            console.log(i + 1);
        }
        }    
    </script>
</body>
</html>
